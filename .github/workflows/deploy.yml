name: Deploy MC AI Text Adventure to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: . # root folder
                  token: ${{ secrets.GITHUB_TOKEN }}
                  force: true # ‚Üê ADD THIS LINE
